{% load recipes.tags %}
{% with active=module.submodules|keyvalue:module.active %}
<div class="grid grid-cols-12 gap-4 bg-gray-200 h-44">
    <div class="col-span-11 h-full">
        <div class="h-full relative">
            <div class="grid grid-cols-11 gap-4 items-center h-full">
                <div class="col-start-2 col-span-7">
                    <p class="text-6xl">{{module.title}}</p>
                </div>
                <div class="col-end-12 col-span-2 flex justify-end">
                    <a href="{% url active.create_link %}" class="bg-blue-900 text-gray-100 py-2 px-3 rounded-md">{{active.create_btn}}</a>
                </div>
            </div>
            
                <div class="grid grid-cols-11 gap-4 bottom-0 w-full absolute items-center">
                    <div class="col-start-2 flex flex-row">
                        {% for name, submodule in module.submodules.items %}
                        <a href="{% url submodule.list_link %}" value='{{name}}' name='submodule'
                            class="focus:outline-none relative focus:bg-gray-300 w-full px-2 hover:bg-gray-300">
                            <div class="h-8">
                                {{submodule.name}}
                            </div>
                            {% if name == module.active %}
                            <div class='absolute h-1 w-full bottom-0  left-0 bg-blue-600'> </div>
                            {% endif %}
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-span-1 col-end-13">
        <div class=" h-full">
        </div>
    </div>


</div>
{% endwith %}
